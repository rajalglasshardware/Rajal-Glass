<!DOCTYPE html>
<html>
<head>
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .gallery img {
      width: 300px;
      transition: transform 0.3s ease;
      border-radius: 10px;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #555;
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
    }
  </style>
</head>
<body>
<h2 style="text-align:center;">Our Gallery</h2>
<div class="gallery">
  <img src="gallery1.jpg" onclick="openLightbox(this.src)" />
  <img src="gallery2.jpg" onclick="openLightbox(this.src)" />
  <img src="gallery3.jpg" onclick="openLightbox(this.src)" />
</div>
<div class="lightbox" id="lightbox" onclick="this.style.display='none'">
  <img id="lightbox-img" src="" />
</div>
<script>
  function openLightbox(src) {
    document.getElementById('lightbox-img').src = src;
    document.getElementById('lightbox').style.display = 'flex';
  }
</script>
<a href="index.html" style="display:block;text-align:center;">Back to Home</a>
</body>
</html>
